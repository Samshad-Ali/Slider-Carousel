  <head>

    <link rel="stylesheet" href="./style.css" />

  <body>
    <h1>Image Slider / Carousel</h1>
    <div class="image-container">

        <div class="btn" id="pre">
            <i class="fa-sharp fa-solid fa-angle-left"></i>
        </div>

        <div class="btn" id="next">
            <i class="fa-sharp fa-solid fa-angle-right"></i>
        </div>
      <img src="https://wallpaperaccess.com/full/2294816.jpg" class="image" alt="photo" />
      <img src="https://i.pinimg.com/originals/4e/fb/31/4efb3122aa16befbfee8d588019ea414.jpg" class="image" alt="photo" />
      <img src="https://images.hdqwalls.com/wallpapers/captain-america-thor-4k-4n.jpg" class="image" alt="photo" />
      <img src="https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77701206856.jpg" class="image" alt="photo" />
      <img src="https://wallpaperaccess.com/full/24808.jpg" class="image" alt="photo" />
     
    </div>
    <script src="https://kit.fontawesome.com/99611f3274.js" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
  </body>
</html>
